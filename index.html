<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weed Sticker Generator – 4K UHD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    .loader {
      border: 4px solid rgba(255,255,255,.2);
      border-left-color: #4ade80;
      border-radius: 50%;
      width: 64px; height: 64px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-[#1e2025] text-gray-300 flex flex-col min-h-screen">
  <!-- HERO -->
  <header class="w-full pt-6 pb-2 px-4 text-center">
    <h1 class="font-extrabold text-green-400"
        style="font-size: clamp(2.5rem, 8vw, 5rem); line-height: 1.1;">
      Weed Sticker Generator
    </h1>
    <p class="text-gray-400 mt-1 text-sm">Refresh for a new 4K sticker – never repeats!</p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 grid place-items-center px-4">
    <div class="w-full max-w-2xl bg-[#2a2c33] rounded-2xl shadow-lg aspect-video flex items-center justify-center">
      <!-- loader -->
      <div id="loader" class="flex flex-col items-center gap-3">
        <div class="loader"></div>
        <p class="font-medium">Generating 4K image...</p>
        <p id="prompt" class="text-xs text-gray-400 italic px-4"></p>
      </div>
      <!-- 4K image -->
      <img id="sticker" class="hidden w-full h-full object-contain rounded-2xl" alt="4K weed sticker">
    </div>
  </main>

  <!-- FOOTER – always bottom -->
  <footer class="text-center text-xs text-gray-500 py-4">
    Powered by Pollinations • Images are AI-generated • 4K UHD
  </footer>

  <script>
    const prompts = [
      "A beautiful glass jar full of frosty cannabis buds, sticker art, die-cut",
      "A vibrant, cartoon-style cannabis leaf with a smiling face, sticker art",
      "A single frosty cannabis bud, sticker style, white background",
      "A minimalist line-art bong, clean sticker design",
      "A cute kawaii joint character with big eyes, sticker art",
      "Psychedelic colorful cannabis plant, die-cut sticker",
      "Vintage seed packet for 'Cosmic Kush', sticker illustration",
      "Happy stoned alien smoking a joint, cartoon sticker",
      "Cannabis-infused gummy bear sticker, vibrant colors",
      "'Good Vibes' text with cannabis leaf, retro 70s sticker",
      "Majestic lion with mane made of cannabis leaves, sticker art",
      "Skull with cannabis leaves growing out, detailed sticker"
    ];

    const used = new Set();              // no repeats in this session
    function uniquePrompt() {
      let p;
      do { p = prompts[Math.floor(Math.random() * prompts.length)]; }
      while (used.has(p) && used.size < prompts.length);
      if (used.size === prompts.length) used.clear(); // rare reset
      used.add(p);
      return p;
    }

    async function generate() {
      const loader = document.getElementById('loader');
      const sticker = document.getElementById('sticker');
      const promptEl = document.getElementById('prompt');

      sticker.classList.add('hidden');
      loader.classList.remove('hidden');

      const prompt = uniquePrompt();
      promptEl.textContent = `"${prompt}"`;

      try {
        const res = await fetch('/api/generate-sticker', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Unknown');

        sticker.src = `data:image/png;base64,${data.image}`;
        sticker.onload = () => { loader.classList.add('hidden'); sticker.classList.remove('hidden'); };
        sticker.onerror = () => { throw new Error('Image load failed'); };
      } catch (e) {
        loader.innerHTML = `<p class="text-red-400 text-sm">Failed: ${e.message}<br><small class="text-xs">Refresh to retry</small></p>`;
      }
    }

    generate();
  </script>
</body>
</html>
